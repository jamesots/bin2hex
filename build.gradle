apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'com.jamesots.bin2hex.Main'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}

sourceCompatibility = "1.7"
version = '1.0'



repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}